<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PE</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.min.js"></script>

    <!-- Material Design icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
      rel="stylesheet">

      <!-- Including CryptoJS required libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha256.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/enc-base64-min.js"></script>

    <!-- hwcrypto ja seonduv vajalik -->
    <script src="hwcrypto/hwcrypto-legacy.js"></script>
    <script src="hwcrypto/hwcrypto.js"></script>
    <script src="hwcrypto/hex2base.js"></script>

    <!-- Stiilid -->
    <link rel='stylesheet' href='siga-go.css'>

    <!-- Skriptid -->
    <script src='siga-go.js'></script>

  <body onload="init();">

    <h1>SiGa-Go</h1>
    <p>Riigi allkirjastamisteenuse Go-klient (näiterakendus)</p>

    <p>Sisesta allkirjastatav tekst:</p>
    <!-- Tekstisisestusala -->
    <div id='Tekstisisestusala' contenteditable='true' spellcheck='false'>
    </div>

    <!-- Nuppude ala -->
    <p id='Tekstitootlus'>
      <span id='Allkirjastanupp' class='nupp' title='Allkirjasta'>
        <i class="ikoon material-icons green">verified</i>
      </span>

      <span id='Koodnupp' class='nupp' title='Lähtekood'>
        <i class="ikoon material-icons">code</i>
      </span>
    </p>

    <!-- Teatepaan -->
    <div id='Teatepaan' class='paan teabepaan flex'
      style=' align-items:start; justify-content: space-between;'>
      <p id='Teatetekst' class='aarisega'></p>
      <!-- Sulgemisnupp -->
      <div id='TeatepaanSulge' class='sulgemisnupuke'>
        <span>&times;</span>
      </div>
    </div>

  </body>
